package-repositories:
  - type: apt
    formats: [deb]
    components: [main]
    suites: [vs-bionic]
    key-id: 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
    url: https://download.mono-project.com/repo/ubuntu

parts:
  timedatecalculator:
    # after: [monoinstall]
    source: .
    plugin: nil
    override-build: |
      cp ./eksfind.sh $SNAPCRAFT_PART_INSTALL/
      cp ./ekstxtfind.sh $SNAPCRAFT_PART_INSTALL/
      nuget restore
      cd TimeDateCalculator/TimeDateCalculator.gtk
      msbuild -t:Rebuild -p:Configuration=debug
      cd bin/Debug
      cp -rf ./* $SNAPCRAFT_PART_INSTALL/
    build-packages:
      - curl
      - nuget
      - mono-complete
      - apt-transport-https
      - dirmngr
      - monodevelop
    stage-packages:
      - ca-certificates-mono
      # - libfreetype6
      # - libgdiplus
      # - libglu1-mesa
      # - liblttng-ust0
      # - liblua5.1-0
      # - libopenal1
      # - libsdl2-2.0-0
      # - libgtk2.0-0
      - libuser
      - libgail-common
      - libgail-3-0
      - libatk-bridge2.0-0
      - libglib2.0-0
      - mono-runtime
      - mono-runtime-sgen
      # - mono-llvm-support
      - libmono-2.0-1
      - libmono-profiler
      - mono-utils
      - mono-devel
      - mono-mcs
      # - mono-roslyn
      - mono-csharp-shell
      - mono-4.0-gac
      - mono-4.0-service
      - monodoc-base
      - monodoc-manual
      - libmono-cil-dev
      # - referenceassemblies-pcl
      # - msbuild
      - mono-complete
      - gtk-sharp2
      - libgtk2.0-cil

